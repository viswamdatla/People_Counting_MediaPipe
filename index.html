<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counting</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="boxes">
            <div class="box">
                <div id="in-count" class="count">0</div>
                <div class="label">IN</div>
            </div>
            <div class="box">
                <div id="out-count" class="count">0</div>
                <div class="label">OUT</div>
            </div>
            <div class="box">
                <div id="present-count" class="count">0</div>
                <div class="label">PRESENT</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
